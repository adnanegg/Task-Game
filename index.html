<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamified Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200">
  <div class="container mx-auto p-4">
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="fixed top-4 right-4 p-2 bg-gray-200 dark:bg-gray-700 rounded-full">
      ðŸŒ“
    </button>

    <!-- Profile Section -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-6">
      <h1 class="text-2xl font-bold">Profile</h1>
      <p><span class="font-semibold">Name:</span> <span id="profile-name">User</span></p>
      <p><span class="font-semibold">Rank:</span> <span id="profile-rank">Beginner</span></p>
      <p><span class="font-semibold">Badges:</span> <span id="profile-badges">None</span></p>
      <div class="mt-4">
        <p class="font-semibold">XP Progress:</p>
        <div class="w-full bg-gray-200 rounded-full h-4 relative">
          <div id="xp-bar" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
          <span id="xp-text" class="absolute inset-0 flex items-center justify-center text-sm text-white">0/100 XP</span>
        </div>
      </div>
    </div>

    <!-- Task Section -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Daily Tasks</h2>
      <div id="task-list" class="mb-4">
        <!-- Tasks will be dynamically added here -->
      </div>
      <h2 class="text-2xl font-bold mb-4">Today's Completed Tasks</h2>
      <div id="completed-task-list">
        <!-- Completed tasks will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

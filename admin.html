<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Admin Panel</h1>

    <!-- Task Management -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-bold mb-4">Task Management</h2>
      <div id="task-list">
        <!-- Tasks will be dynamically added here -->
      </div>
      <div class="mt-4">
        <input type="text" id="task-name" placeholder="Task Name" class="p-2 border rounded">
        <input type="number" id="task-xp" placeholder="XP" class="p-2 border rounded ml-2">
        <select id="task-category" class="p-2 border rounded ml-2">
          <option value="Tasks">Tasks</option>
          <option value="Bonuses">Bonuses</option>
        </select>
        <button onclick="addTask()" class="ml-2 p-2 bg-blue-500 text-white rounded">Add Task</button>
      </div>
    </div>

    <!-- XP Thresholds -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-bold mb-4">XP Thresholds</h2>
      <div id="xp-thresholds">
        <!-- XP thresholds will be dynamically added here -->
      </div>
      <div class="mt-4">
        <input type="number" id="new-xp-threshold" placeholder="New XP Threshold" class="p-2 border rounded">
        <button onclick="addXPThreshold()" class="ml-2 p-2 bg-blue-500 text-white rounded">Add Threshold</button>
      </div>
    </div>

    <!-- Ranking Names -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-bold mb-4">Ranking Names</h2>
      <div id="ranking-names">
        <!-- Ranking names will be dynamically added here -->
      </div>
      <div class="mt-4">
        <input type="text" id="new-ranking-name" placeholder="New Ranking Name" class="p-2 border rounded">
        <button onclick="addRankingName()" class="ml-2 p-2 bg-blue-500 text-white rounded">Add Ranking</button>
      </div>
    </div>

    <!-- Badges -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-2xl font-bold mb-4">Badges</h2>
      <div id="badge-list">
        <!-- Badges will be dynamically added here -->
      </div>
      <div class="mt-4">
        <input type="text" id="badge-name" placeholder="Badge Name" class="p-2 border rounded">
        <input type="text" id="badge-condition" placeholder="Badge Condition" class="p-2 border rounded ml-2">
        <button onclick="addBadge()" class="ml-2 p-2 bg-blue-500 text-white rounded">Add Badge</button>
      </div>
    </div>

    <!-- Save Button -->
    <button onclick="saveConfig()" class="p-2 bg-green-500 text-white rounded">Save Configuration</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
